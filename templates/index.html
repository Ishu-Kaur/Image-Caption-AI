<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Caption Generator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #5a5a5a; margin-bottom: 20px; }
        form { margin-bottom: 30px; }
        input[type="file"] { border: 2px dashed #ddd; padding: 20px; border-radius: 8px; cursor: pointer; display: block; width: calc(100% - 44px); margin-bottom: 20px; }
        input[type="submit"] { background-color: #007bff; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .result { margin-top: 20px; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; }
        p { background-color: #e9ecef; color: #495057; padding: 15px; border-radius: 8px; font-size: 1.1em; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Caption Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Generate Caption">
        </form>
        
        {% if result %}
        <div class="result">
            <img src="{{ result.image_path }}" alt="Uploaded Image">
            <h2>Generated Caption:</h2>
            <p>{{ result.caption }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
